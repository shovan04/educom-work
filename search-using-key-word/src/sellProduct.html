<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
</head>

<body>

    <div class="dropup ms-3 mt-3 col-8">
        <select class="ms-3 btn dropdown-toggle col-5" style="border: 1px solid black;" name="product" id="item">
            <option value="0" class="dropdown-item" selected>selsect Product</option>
        </select>

        <div class="stock mt-5 container">
            <p style=" margin-left: 150px;
            font-size: 25px;">Select Stock</p>
            <div class="row">
                <div class="col-6">
                    <input type="number" class="form-control" value="0" inputmode="numeric" id="stock">
                </div>
            </div>
            <br><br><br>
            <div class="sub-btn-n1">
                <input type="button" id="sub-sell" value="Submit" class="btn btn-outline-primary">
            </div>
        </div>
        <div id="msg" class="msg mt-2 text-danger"></div>
    </div>
</body>
