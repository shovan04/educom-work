<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>

<body>
    <h2 class="mt-3" style="text-align: center;">Update Product</h2>
    <div class="select-product mt-4" style="align-items: center; ">
        <select class="ms-3 btn" style="border: 1px solid black;" name="product" id="item">
            <option value="0" class="dropdown-item" selected>selsect Product</option>
        </select><br><br>
        <dic class="select-update ms-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" onclick="upPric()" id="upPric" name="upPric"
                    value="upPric">
                <label class="form-check-label" for="up-pr">Update price</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" onclick="upStoc()" id="upStoc" name="upStoc"
                    value="upStoc">
                <label class="form-check-label" for="up-st">Update Stock</label>
            </div>
        </dic>
        <div class="update ms-3 mt-3 col-5">
            <div id="p_rice" style="display: none;">
                <p>Update price</p>
                <input type="number" class="form-control" inputmode="numeric" id="up_price">
            </div>
            <div id="s_tock" style="display: none;">
                <p>Update stock</p>
                <input type="number" class="form-control" inputmode="numeric" id="up_stock">
            </div>
        </div>
        <div class="sub-btn-n1 ms-3 mt-2">
            <input type="button" id="up_p_s" value="Update"
                class="btn btn-outline-primary">
        </div>
    </div>
    <div id="msg" class="msg mt-2 text-danger"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/shovan04/startrjs@main/startr.js"></script>
<script src="./js/updateProduct.js"></script>

</html
