<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ADD your Product</title>
</head>

<body>
    <h1 style="text-align: center;"> Add your Product</h1>
    <div class="container">
        <div class="ms-3 mt-3">
            <div class="mb-3">
                <label for="item-name" class="form-label">Enter Product Name</label>
                <input type="text" class="form-control" id="item-name">
            </div>
            <div class="row">
                <div class="col">
                    <label for="price" class="form-label">Enter Price here</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="col">
                    <label for="stock" class="form-label">Enter Stock here</label>
                    <input type="number" class="form-control" id="stock">
                </div>
            </div>
        </div>
        <button type="submit" class="ms-3 mt-3 btn btn-primary">Submit</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
